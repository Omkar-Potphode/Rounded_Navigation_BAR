<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>Rounded Navigation Bar</title>
        <!--CSS file link to HTML file-->
        <link rel="stylesheet" href="styles.css">
        <!--Boxicons CSS file-->
        <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    </head>

    <body>
        <nav>
            <div class="nav_content">
                <div class="toggle_btn">
                    <a href="#"><i class="bx bx-plus"></i></a>
                </div>
                <span style="--i:1;">
                    <a href="#"><i class='bx bxs-home'></i></a>
                </span>
                <span style="--i:2;">
                    <a href="#"><i class='bx bxs-user'></i></a>
                </span>
                <span style="--i:3;">
                    <a href="#"><i class='bx bxs-camera'></i></a>
                </span>
                <span style="--i:4;">
                    <a href="#"><i class='bx bx-search-alt' ></i></a>
                </span>
                <span style="--i:5;">
                    <a href="#"><i class='bx bxs-cog'></i></a>
                </span>
            </div>
        </nav>

        <!--JavaScript file link to HTML file-->
        <script src="script.js"></script>
    </body>
</html>
